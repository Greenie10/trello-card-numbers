<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    table {
      width: 220px;
      margin-left: auto;
      margin-right: auto;
    }
    .align-left { text-align: left; }
    .align-right { text-align: right; }

  </style>
</head>

<body>
  <table>
    <tr>
      <td class="align-right"><label><h3><strong>Bold Card Numbers: </strong></h3></label></td>
      <td class="align-left"><input type="checkbox" id="bold" value="true"><br/></td>
    </tr>
    <tr>
      <td class="align-right"><label><h3><strong>Right-click 'Copy Id': </strong></h3></label></td>
      <td class="align-left"><input type="checkbox" id="copy" value="true"><br/></td>
    </tr>
  </table>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
